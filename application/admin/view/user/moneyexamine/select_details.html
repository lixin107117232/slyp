<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">用户虚拟ID:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" name="row[user_id]" readonly data-field="nickname" class="form-control" type="text" value="{$fictitious_id|htmlentities}">
        </div>
    </div>
    {if $pay_method == 2}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">收款类型：</label>
        <div class="col-xs-12 col-sm-8">
            {if $row['type'] == 1}
            <input id="c-type" data-rule="required" readonly class="form-control" name="row[type]" type="text" value="微信">
            {else}
            <input id="c-type" data-rule="required" readonly class="form-control" name="row[type]" type="text" value="支付宝">
            {/if}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">真实姓名：</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" readonly type="text" value="{$row.name|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">联系电话:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" class="form-control" readonly type="text" value="{$row.phone|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">二维码:</label>
        <div class="col-xs-12 col-sm-8">
            <img src="{$row.url|htmlentities}" width="300">
        </div>
    </div>

    {else}

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">银行卡名称：</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-back_name" class="form-control" readonly type="text" value="{$row.back_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">持卡人名称：</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_name" class="form-control" readonly type="text" value="{$row.user_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">银行卡卡号：</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-back_no" class="form-control" readonly type="text" value="{$row.back_no|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">支行信息：</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-back_branch" class="form-control" readonly type="text" value="{$row.back_branch|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">手机号：</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" class="form-control" readonly type="text" value="{$row.phone|htmlentities}">
        </div>
    </div>

    {/if}

</form>
