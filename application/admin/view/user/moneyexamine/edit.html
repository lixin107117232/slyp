<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_fictitious_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fictitious_id" readonly data-rule="required" class="form-control" type="number" value="{$row.fictitious_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mobile" readonly data-rule="required" class="form-control" type="number" value="{$row.mobile|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_nickname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" name="row[user_id]" data-field="nickname" class="form-control selectpage" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-score" data-rule="required" readonly class="form-control" name="row[score]" type="number" value="{$row.score|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_method')}:</label>
        <div class="col-xs-12 col-sm-8">
            {if $row.pay_method == 1}
            <input id="c-pay_method" class="form-control" readonly type="text" value="微信">
            {elseif $row.pay_method == 2}
            <input id="c-pay_method" class="form-control" readonly type="text" value="支付宝">
            {else}
            <input id="c-pay_method" class="form-control" readonly type="text" value="银行卡">
            {/if}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Method_data')}:</label>
        <div class="col-xs-12 col-sm-8">
            {if $row.pay_method != 3}
            <img src="{$row.method_image|htmlentities}" width="250">
            {else}
            <input id="c-method_image" class="form-control" readonly type="text" value="{$row.method_image|htmlentities}">
            {/if}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {$status}
        </div>
    </div>
    <div class="form-group layer-footer">
        <input id="c-old_score" data-rule="required" readonly class="form-control" name="row[old_score]" type="hidden" value="{$row.old_score|htmlentities}">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            {if $row.status == 1}
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            {/if}
        </div>
    </div>
</form>
