<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Seckill_goods_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-seckill_goods_id" data-rule="required" data-source="seckill/goods/index" class="form-control selectpage" name="row[seckill_goods_id]" type="text" value="{$row.seckill_goods_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status_remark" class="form-control" name="row[status_remark]" type="text" value="{$row.status_remark|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ischoice')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-ischoice" class="form-control selectpicker" name="row[ischoice]">
                {foreach name="ischoiceList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.ischoice"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_data')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="payDataList" item="vo"}
            <label for="row[pay_data]-{$key}"><input id="row[pay_data]-{$key}" name="row[pay_data]" type="radio" value="{$key}" {in name="key" value="$row.pay_data"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('All_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-all_money" class="form-control" step="0.01" name="row[all_money]" type="number" value="{$row.all_money|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Actual_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-actual_money" class="form-control" step="0.01" name="row[actual_money]" type="number" value="{$row.actual_money|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Paytime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-paytime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[paytime]" type="text" value="{:$row.paytime?datetime($row.paytime):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Companytime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-companytime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[companytime]" type="text" value="{:$row.companytime?datetime($row.companytime):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_id" data-rule="required" data-source="company/index" class="form-control selectpage" name="row[company_id]" type="text" value="{$row.company_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_name" class="form-control" name="row[company_name]" type="text" value="{$row.company_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_code" class="form-control" name="row[company_code]" type="text" value="{$row.company_code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Numbers')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-numbers" class="form-control" name="row[numbers]" type="text" value="{$row.numbers|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address_id" data-rule="required" data-source="address/index" class="form-control selectpage" name="row[address_id]" type="text" value="{$row.address_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-address" class="form-control " rows="5" name="row[address]" cols="50">{$row.address|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goods_details')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-goods_details" class="form-control " rows="5" name="row[goods_details]" cols="50">{$row.goods_details|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Out_trade_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-out_trade_no" class="form-control" name="row[out_trade_no]" type="text" value="{$row.out_trade_no|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rgoodstime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rgoodstime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[rgoodstime]" type="text" value="{:$row.rgoodstime?datetime($row.rgoodstime):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Time_expire')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-time_expire" class="form-control" name="row[time_expire]" type="number" value="{$row.time_expire|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Specs_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-specs_id" data-rule="required" data-source="specs/index" class="form-control selectpage" name="row[specs_id]" type="text" value="{$row.specs_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Specs_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-specs_name" class="form-control" name="row[specs_name]" type="text" value="{$row.specs_name|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
