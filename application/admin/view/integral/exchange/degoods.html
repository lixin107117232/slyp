<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden" value="{$id}" name="id">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">快递公司:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_id" data-rule="required"data-pagination="true"ata-page-size="10" data-source="express_company/index" class="form-control selectpage" name="row[company_id]" type="text" value="{$row?$row.company_id|htmlentities:''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">快递单号:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-numbers" data-rule="required"  class="form-control" name="row[numbers]" type="text" value="{$row?$row.numbers|htmlentities:''}">
        </div>
    </div>
    <input type="hidden" value="{$id}" id="id">
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
